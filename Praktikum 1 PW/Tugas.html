<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body style="background-color: #f0f8ff; margin: 20px; font-family: Arial, sans-serif;">
    
    <div style="text-align: center; margin-bottom: 30px;">
    <img src="logo-kampus.png" alt="Logo Kampus" width="500" height="250">
    </div>

    <h1>Formulir Pendaftaran Mahasiswa Baru</h1>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Data Pribadi</legend>

            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required><br><br>

            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
            <label for="pria">Pria</label><br>
            <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
            <label for="wanita">Wanita</label><br><br>

            <label for="alamat">Alamat Lengkap:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Masukkan alamat lengkap Anda"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Hobi</legend>
            <input type="checkbox" id="membaca" name="hobi" value="Membaca">
            <label for="membaca">Membaca</label><br>
            <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
            <label for="olahraga">Olahraga</label><br>
            <input type="checkbox" id="musik" name="hobi" value="Musik">
            <label for="musik">Musik</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Pilihan Jurusan</legend>
            <label for="jurusan">Pilih Jurusan:</label><br>
            <select id="jurusan" name="jurusan" required>
                <option value="">--Pilih Jurusan--</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen">Manajemen</option>
                <option value="Akuntansi">Akuntansi</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Daftar" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>

    <p style="margin-top:20px;">
        Untuk informasi lebih lanjut, kunjungi halaman 
        <a href="https://www.stitek.ac.id">Informasi Kampus</a>.
    </p>

    </body>
</html>
