<!DOCTYPE html>
<html>
<head><title>Latihan Perulangan</title></head>
<body>
    <h2>Daftar Teman Sekelas</h2>
    <ul id="daftar-matkul">
        <!-- Konten akan diisi oleh JavaScript -->
    </ul>

    <script>
        var teman = ["Maulida", "Nadiva", "Sarah", "Annida", "Intan"];
        var daftarElement = document.getElementById("daftar-matkul");

        for (let i = 0; i < teman.length; i++) {
            daftarElement.innerHTML += "<li>" + teman[i] + "</li>";
        }
    </script>
</body>
</html>
