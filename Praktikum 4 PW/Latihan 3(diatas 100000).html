<!DOCTYPE html>
<html>
<head><title>Uji Diskon - Di Atas 100000</title></head>
<body>
    <h2>Uji Diskon: Total Belanja Rp175.000</h2>
    <input type="number" id="totalBelanja" value="175000">
    <button onclick="cekDiskon()">Cek Diskon</button>
    <h3 id="hasil"></h3>

    <script>
    function cekDiskon() {
        var total = parseFloat(document.getElementById("totalBelanja").value);
        var pesan = "";
        if (isNaN(total)) {
            pesan = "Mohon masukkan angka yang valid.";
        } else if (total >= 100000) {
            var diskon = total * 0.10;
            var totalBayar = total - diskon;
            pesan = "Selamat! Anda dapat diskon 10% sebesar Rp " + diskon + ". Total bayar: <b>Rp " + totalBayar + "</b>";
        } else {
            pesan = "Maaf, tidak ada diskon. Total bayar: <b>Rp " + total + "</b>";
        }
        document.getElementById("hasil").innerHTML = pesan;
    }
    </script>
</body>
</html>
